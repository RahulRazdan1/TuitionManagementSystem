<div class="box">
	<div class="box-header with-border">
		<h4 class="box-title">Add Trailer Type</h4>
	</div>
	<form class="form" method="post">
		<div class="box-body">

			<div class="form-group">
				<label class="form-label" for="Input_Name">Name</label>
				<input class="form-control" type="text" data-val="true" data-val-required="Name is required" id="Input_Name" name="Input.Name" value="">
				<span class="text-danger field-validation-valid" data-valmsg-for="Input.Name" data-valmsg-replace="true"></span>
			</div>
		
			<div class="form-group">
				<input type="checkbox">
				<label for="Input_IsActive">IsActive</label>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="box-footer">

			<button type="submit" class="btn btn-primary me-30">
				<i class="ti-save-alt"></i> Save
			</button>
			<a class="btn btn-outline-warning " href="/TrailerTypes">
				<i class="ti-close"></i> Cancel
			</a>
		</div>
		
	</form>
</div>
